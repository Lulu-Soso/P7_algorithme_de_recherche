<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
  <title>Les petits plats</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <header>
      <div class="search-banner">
        <img src="./assets/images/logo.png" alt="logo du site">
        <form action="" class="search-header">
          <label for="search"></label>
          <input type="text" id="search" placeholder="Rechercher une recette">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </form>
      </div>
    </header>

    <main>
      <section class="dropdown-items">
        <div class="items-bar">
          <ul id="ul-ingredients"></ul>
          <ul id="ul-appliances"></ul>
          <ul id="ul-utensils"></ul>
          <!-- <ul>
            <li>Jus de citron <p><span>x</span></p>
            </li>
            <li>Tomate <p><span>x</span></p>
            </li>
            <li>Coulis de tomate <p><span>x</span></p>
            </li>
            <li>Lait de coco <p><span>x</span></p>
            </li>
            <li>Riz blanc <p><span>x</span></p>
            </li>
          </ul> -->
        </div>

        <div class="dropdown-bar">
          <div class="dropdown">
            <div class="dropdown-ingredients">
              <label for="ingredients"></label>
              <input type="text" id="ingredients" class="input-ingredients" readOnly placeholder="Ingredients">
              <ul class="option-ingredients"></ul>
            </div>
          </div>
          <div class="dropdown">
            <div class="dropdown-devices">
              <label for="devices"></label>
              <input type="text" id="devices" class="input-devices" readOnly placeholder="Appareils">
              <ul class="option-appliances"></ul>
            </div>
          </div>
          <div class="dropdown">
            <div class="dropdown-utensils">
              <label for="utensils"></label>
              <input type="text" id="utensils" class="input-utensils" readOnly placeholder="Ustensils">
              <ul class="option-utensils"></ul>
            </div>
          </div>
        </div>
      </section>

      <section class="list-cards">
        <div class="cards-container"></div>
      </section>
    </main>

  </div>

  <!-- add attribute type ="module" for imported functions-->
  <script src="/pages/app.js" type="module"></script>
</body>

</html>
